variant: fcos
version: 1.4.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ssh-rsa AAAA..
storage:
  disks:
    - device: /dev/disk/by-id/scsi-SATA_WDC_WD101EDBZ-11_VCHSZ4WP
      wipe_table: false
      partitions:
        - number: 1
          label: raid.1.1
          start_mib: 0
    - device: /dev/disk/by-id/scsi-SATA_TOSHIBA_MG06ACA1_90H0A1HTFKQE
      wipe_table: false
      partitions:
        - number: 1
          label: raid.1.2
          start_mib: 0
    - device: /dev/disk/by-id/scsi-SATA_ST31500341AS_9VS25EQQ
      wipe_table: false
      partitions:
        - number: 1
          label: raid.0.1
          start_mib: 0
    - device: /dev/disk/by-id/scsi-SATA_SAMSUNG_HD154UI_S1XWJ1AZ900426
      wipe_table: false
      partitions:
        - number: 1
          label: raid.0.2
          start_mib: 0
    - device: /dev/disk/by-id/scsi-0ATA_WDC_WD10EZRX-00L_WD-WCC4J4319928
      wipe_table: false
      partitions:
        - number: 1
          label: hdd.1tb
          start_mib: 0
  raid:
    - name: data
      level: mirror
      devices:
        - /dev/disk/by-partlabel/raid.1.1
        - /dev/disk/by-partlabel/raid.1.2
    - name: media
      level: stripe
      devices:
        - /dev/disk/by-partlabel/raid.0.1
        - /dev/disk/by-partlabel/raid.0.2
  filesystems:
    - device: /dev/md/data
      path: /var/lib/data
      format: ext4
      label: DATA
      with_mount_unit: true
    - device: /dev/md/media
      path: /var/lib/media
      format: ext4
      label: MEDIA
      with_mount_unit: true
    - device: /dev/disk/by-partlabel/hdd.1tb
      path: /var/lib/volumes
      format: btrfs
      label: VOLUMES
      with_mount_unit: true
      mount_options:
        - compress=lzo
        - discard=async
        - space_cache
  files:
    - path: /etc/sysctl.d/20-silence-audit.conf
      mode: 0644
      contents:
        inline: |
          # change console message logging level from DEBUG (7) to WARNING (4)
          # to hide audit messages from the interactive console
          kernel.printk=4
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: |
          baller
    - path: /etc/yum.repos.d/kubernetes.repo
      mode: 0644
      contents:
        inline: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=1
          repo_gpgcheck=1
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    - path: /etc/docker/compose/home-server/docker-compose.yml
      mode: 0700
      contents:
        local: home-server-docker-compose.yml
systemd:
  units:
    - name: rpm-ostree-install.service
      enabled: true
      contents: |
        [Unit]
        Description=Layer in packages via rpm-ostree
        Wants=network-online.target
        After=network-online.target
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rpm-ostree install --apply-live --allow-inactive neovim tmux smartmontools dmidecode docker-compose
        ExecStart=/bin/touch /var/lib/%N.stamp

        [Install]
        WantedBy=multi-user.target
    - name: docker.compose.up.service
      enabled: true
      contents: |
        [Unit]
        Description=Docker Compose Up (using /etc/docker/compose/home-server/docker-compose.yml)
        Requires=docker.service
        After=docker.service
        After=rpm-ostree-install.service

        [Service]
        Type=oneshot
        RemainAfterExit=true
        WorkingDirectory=/etc/docker/compose/home-server
        ExecStart=/usr/bin/docker-compose up -d --remove-orphans
        ExecStop=/usr/bin/docker-compose down

        [Install]
        WantedBy=multi-user.target
